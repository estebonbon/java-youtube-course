<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head> 

  <body>
    <script>
      /*
      const product = {
        name: 'socks', 
        price: 1090,
      }

      console.log(product)
      console.log(product.name)
      console.log(product.price)

      product.name = 'cotton socks';
      console.log(product)
      

      const product2 = {
        name: 'shirt',
        ['delivery-time']: '1 day',
        rating: {
          stars: 4.5,
          count: 87,
        },

        fun: function function1() {
          console.log('function inside object');
        },
      };


        console.log(product2.rating.count);
        product2.fun();

        console.log(JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));

        console.log(localStorage.getItem('message'));
        localStorage.setItem('message', 'hello'); /* First string is the name, the second string is the value, local storage only supports strings */

        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const object1 = {
          message: 'hello',
        }

        const object2 = object1

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
          message: 'Good Job!',
        }

        const object4 = {
          message: 'Good Job!',
          price: 799,
        }

        const {message} = object4;

        const {price} = object4;

        console.log(message);
        console.log(price);

        const object5 = {
          message: message,
          method: function function1() {
            console.log('the method');
          }
        };

        console.log(object5);
        object5.method();

    </script>
  </body>

</html>
